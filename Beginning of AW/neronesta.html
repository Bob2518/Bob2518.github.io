<body>
    <button onclick=>Load Susperheroes</button> Name:
    <p id="squadName"></p>

    HomeTown:
    <p id="homeTown"></p>

</body>

<script>
    function loadData() {
        var requestURL = 'https://raw.githubusercontent.com/ewomackQA/JSONDataRepo/master/example.json';

        var request = new XMLHttpRequest();

        request.open('GET', requestURL);

        request.responseType = 'json'

        request.send();

        request.onload = function () {
            var superHeroes = request.response;
            loadPageWithData(superHeroes.formed);
        }

    }

    function loadPageWith(superHeroes){
        document.getElement("squadName").innerHTML = superheroes.squadName;
        //Formed document.getElement("squadName").innerHTML = superheroes.formed;
        //Hometown document.getElement("squadName").innerHTML = superheroes.hometown;
        //Secret base document.getElement("squadName").innerHTML = superheroes.secret base;
        //Active document.getElement("squadName").innerHTML = superheroes.active;
    }       
</script>
