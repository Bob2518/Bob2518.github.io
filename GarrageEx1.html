<script>
  
    

    var carlist = []

    function createCar() {
        var carObject = {
            age: 5,
            make: "Peugeot",
            registration: "YK10YKM",
            color: "Red"
        }
        carlist.push(carObject);
    }
    createCar();
    createCar();    

    function outputlist() {
        //output list
        for (var i = 0; i < carlist.length; i++) {
            console.log(carlist[i].registration);
        }

    }

    outputlist();
    function deleteCar(registration) {
        for (var i = 0; i < carlist.length; i++) {
            if (carlist[i].registration == registration) {
                carlist.splice(i, 1);
            }
        }

    }

    deleteCar("YK10 YKM");
    deleteCar("PG10 YKM");

    outputlist();

</script>
