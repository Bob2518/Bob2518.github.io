<html>
<script>

    function createPerson(nameInput, ageInput, occupationInput) {
        var personObject = {};
        personObject.name = nameInput;
        personObject.age = ageInput;
        return personObject;
    }
    var person = createPerson("Bob", 38, "Aircraft Engineer");
    console.log(person.name);

    var exampleObject = {
        age: 30,
        name: "nesta",
        occupation: "Trainer"
    }

    console.log(exampleObject.age);
    console.log(exampleObject.name);
    exampleObject.name = "Brian";
    console.log(exampleObject.name);

</script>

</html>
