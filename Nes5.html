<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<script>
    function addNumbers() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseInt(input1) + parseInt(input2);
        document.getElementById("output").innerHTML = result;
    }

    function subtractNumbers() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseInt(input1) - parseInt(input2);
        document.getElementById("output").innerHTML = result;
    }

    function multipleNumbers() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseInt(input1) * parseInt(input2);
        document.getElementById("output").innerHTML = result;
    }

    function divideNumbers() {
        var input1 = document.getElementById("input1").value;
        var input2 = document.getElementById("input2").value;
        var result = parseInt(input1) / parseInt(input2);
        document.getElementById("output").innerHTML = result;
    }

</script>


<body>
    <input type="text" id="input1" />
    <input type="text" id="input2" />
    <button onclick="addNumbers()">Add Numbers</button> 
    <button onclick="subtractNumbers()">Subtract Numbers</button>
    <button onclick="multipleNumbers()">Multple Numbers</button>
    <button onclick="divideNumbers()">Divide Numbers</button>   
    <p id="output"></p>
</body>

</html>
