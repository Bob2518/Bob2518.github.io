<script>
    var sentence = ["Luke", "I", "am", "your", "father"]

    console.log(sentence.toString());


    function displayArray(array) {
        var output = "";
        for (var i = 0; i < array.length; i++) {
            output += sentence[i] + " ";
        }
        return output;
    }
    var result = displayArray(sentence);
    console.log(result);

</script>
