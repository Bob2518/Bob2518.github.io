<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<script>
    function checkNumber() {
        var input1 = document.getElementById("input").value; //5
        if (input1 > 5) {
            var result = "Greater than 5!";
        } else if (input1 < 5) {
            var result = "Less than 5!"
        } else {
            var result = "It is 5!";
        }
        document.getElementById("output").innerHTML = result;
    }

    function checkNumber2() {
        var input1 = document.getElementById("input").value; //5
        if (input1 > 20) {
            var result = "Greater than 20!";
        } else if (input1 < 20) {
            var result = "Less than 20!"
        } else {
            var result = "It is 20!";

        }
        document.getElementById("output").innerHTML = result;
    }

    function checkNumber3() {
        var input1 = document.getElementById("input").value; //5
        if (input1 < 80) {
            var result = "Less than 80!";
        } else if (input1 > 80) {
            var result = "Greater than 80!"
        } else {
            var result = "It is 80!";
            
        }
        document.getElementById("output").innerHTML = result;
    }



</script>

<body>

    <input type="text" id="input" />
    <button onclick="checkNumber3()">Click Me</button>
    <p id="output"></p>

</body>

</html>
